# Code Generated by Sidekick is for learning and experimentation purposes only.
- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

- name: Pull new Docker image
  docker_image:
    name: "{{ docker_image }}"
    source: pull

- name: Run new Docker container
  docker_container:
    name: app
    image: "{{ docker_image }}"
    state: started
    ports:
      - "80:3000"
    restart_policy: always
